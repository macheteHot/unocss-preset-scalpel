name: ci

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
        - name: Install pnpm
        uses: pnpm/action-setup@v2.0.1
        with:
          version: 6.24.1
      - name: Use Node.js v16
        uses: actions/setup-node@v2
        with:
          node-version: v16
          registry-url: https://registry.npmjs.org/
          cache: 'pnpm'
         - name: Install Dependencies
         run: pnpm install
         - name: PNPM test
       - run: pnpm run test
